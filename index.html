<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="google-site-verification" content="xCsQeuTivykEh6GA306nJk_VBhZofeNQaLNl_Gl9INU" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vtuber紹介ポータル</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #ff7eb9, #ff65a3);
      padding: 1.5rem;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 2.8rem;
      letter-spacing: 1.2px;
      box-shadow: 0 4px 8px rgba(255,101,163,0.4);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      padding: 0.6rem 1.4rem;
      border-radius: 20px;
      font-weight: 600;
      color: #555;
      background-color: #e4e9f2;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav a:hover {
      background-color: #ff65a3;
      color: white;
      box-shadow: 0 4px 10px rgba(255,101,163,0.6);
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      border-radius: 12px;
      margin-bottom: 3rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      background-color: white;
      transition: transform 0.2s ease;
    }
    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(255,101,163,0.2);
    }
    section h2 {
      margin-top: 0;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    section p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.4rem;
    }
    .vtuber-list {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .vtuber-card {
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease;
    }
    .vtuber-card:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 4px 6px rgba(255,101,163,0.4));
    }
    .vtuber-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff65a3;
      background: white;
    }
    .vtuber-name {
      margin-top: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #333;
    }
    /* グループ別カラー */
    #independent { border-left: 6px solid #ff9a9e; }
    #hololive { border-left: 6px solid #6a11cb; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: white; }
    #vspo { border-left: 6px solid #43cea2; background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%); color: white; }
    #nijisanji { border-left: 6px solid #ff9a00; background: linear-gradient(135deg, #ff9a00 0%, #ff5400 100%); color: white; }
    /* テキスト色補正 */
    #hololive p, #vspo p, #nijisanji p {
      color: #f0e9ff;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
      background-color: #fff;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
    }
    @media (max-width: 600px) {
      nav {
        flex-wrap: wrap;
      }
      .vtuber-list {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
